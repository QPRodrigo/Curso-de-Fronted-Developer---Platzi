<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Link de la fuente de google-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap" rel="stylesheet">
  <title>Iniciar Seccion</title>

  <link rel="stylesheet" href="./style/style.css">
</head>
<body>

    <header class = "header">
        <img class = "header__img" src="./icon/logo-platzi-video-BW2.png" alt="icono Platzi">
    </header>

    <section class = "login">
      <section class="login__container">
        <h2>Iniciar Seccion</h2>
        <form class="login__container--form">
          <input class="input" type="text" placeholder="Correo">
          <input class="input" type="password" placeholder="Contraseña">
          <button class="button">Iniciar sesion</button>
          <div class="login__container--remenber-me">
            <label>
                <input type="checkbox" name="" id="cbox1" value="checkbos">Recuerdame
            </label>
            <a href="/">Olvide mi Contraseña</a>
          </div>
        </form>
        <section class="login__container--social-media">
          <div><img src="./icon/google-icon.png" alt="Google">Iniciar Seccion con google</div>
          <div><img src="./icon/twitter-icon.png" alt="Twitter">Iniciar Seccion con Twitter</div>
        </section>
        <p class = "login__container--register">No tienes ninguna cuenta <a href="">Registrate</a></p>        
      </section>
    </section>

    <footer class="footer"> 
      <a href="/">Terminos de uso</a>
      <a href="/">Declaracion de privacidad</a>
      <a href="/">Centro de ayuda</a>
    </footer>

</body>
</html>
